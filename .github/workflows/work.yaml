name: JD_Sign_Action

on:
  repository_dispatch:
  release:
    types: published
  # push:
  #   branches:
  #     - master
  schedule:
    - cron: 1 16 * * *
  watch:
    types: started
    
env:
  JD_COOKIE_HX: ${{ secrets.JD_COOKIE_HX }}
  JD_COOKIE_DD: ${{ secrets.JD_COOKIE_DD }}
  JD_COOKIE_GSJ: ${{ secrets.JD_COOKIE_GSJ }} 
  JD_COOKIE_Meixin: ${{ secrets.JD_COOKIE_MEIXIN }}
  PUSH_KEY: ${{ secrets.PUSH_KEY }}
  UPLOAD_BESULT_DIR: true

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout codes
              uses: actions/checkout@v2
              
            - name: Use Node.js
              uses: actions/setup-node@v1
              with:
                node-version: '12.x'
                
            - name: Run install
              run: npm install
              
            - name: Run Script
              run: node jd_sign_HX.js
              
            - name: Run Script
              run: node jd_sign_DD.js 
              
            - name: Run Script
              run: node jd_sign_GSJ.js  
                                         
            - name: Run Script
              run: node jd_sign_Meixin.js 
              
            - name: Upload result file
              uses: actions/upload-artifact@master
              if: env.UPLOAD_BESULT_DIR == 'true'
              with:
                name: result
                path: ./*.txt


